---
layout: default
---
{% for post in site.categories[page.title] %}
  <ul class="category">
    {% if post.title != null %}
      <li><strong>
        {% if post.link %}
          <a href="{{ post.link }}">
        {% else %}
          <a href="{{ site.baseurl }}{{ post.url }}">
        {% endif %}
            {{ post.title }} 
            </a></strong>
          <time>{{ post.date }}</time>
      </li>
      {% endif %}
  </ul>
{% endfor %}
