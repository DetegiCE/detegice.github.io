<script>
function {{ include.fname }}() {
  var x = document.forms["{{ include.rname }}"]["quiz"].value;
  if(x == "{{ include.answer }}") {
    alert("Correct");
    return false;
  }
  else {
    alert("Wrong Answer");
    return false;
  }
}
</script>

<form name="{{ include.rname }}" onsubmit="return {{ include.fname }}()">
<input type="text" name="box">
<input type="submit" value="Submit">
</form>
